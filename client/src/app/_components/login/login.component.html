<div class="min-h-screen bg-gradient-to-br from-amber-50 to-orange-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <div class="flex justify-center">
        <svg class="h-12 w-12 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
        </svg>
      </div>
      <h2 class="mt-6 text-3xl font-bold text-amber-900">
        Iniciar Sesión
      </h2>
      <p class="mt-2 text-sm text-amber-700">
        Accede a tu cuenta para gestionar tu kiosco
      </p>
    </div>

    <div class="bg-white shadow-xl rounded-xl p-8 border border-amber-200">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        @if (errorMessage()) {
          <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm">
            <div class="flex">
              <svg class="h-5 w-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              {{ errorMessage() }}
            </div>
          </div>
        }

        <div>
          <label for="email" class="block text-sm font-medium text-amber-800">
            Correo Electrónico
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            <input
              id="email"
              type="email"
              formControlName="email"
              [class]="'block w-full pl-10 pr-3 py-3 border rounded-md placeholder-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors ' +
                      (isFieldInvalid('email') ? 'border-red-300 text-red-900 focus:ring-red-500 focus:border-red-500' : 'border-amber-300')"
              placeholder="tu@email.com"
              autocomplete="email">
          </div>
          @if (getFieldError('email')) {
            <p class="mt-1 text-sm text-red-600">{{ getFieldError('email') }}</p>
          }
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-amber-800">
            Contraseña
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input
              id="password"
              [type]="showPassword() ? 'text' : 'password'"
              formControlName="password"
              [class]="'block w-full pl-10 pr-10 py-3 border rounded-md placeholder-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors ' +
                      (isFieldInvalid('password') ? 'border-red-300 text-red-900 focus:ring-red-500 focus:border-red-500' : 'border-amber-300')"
              placeholder="••••••••"
              autocomplete="current-password">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="text-amber-400 hover:text-amber-600 focus:outline-none focus:text-amber-600 transition-colors"
                [attr.aria-label]="showPassword() ? 'Ocultar contraseña' : 'Mostrar contraseña'">
                @if (showPassword()) {
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                  </svg>
                } @else {
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                }
              </button>
            </div>
          </div>
          @if (getFieldError('password')) {
            <p class="mt-1 text-sm text-red-600">{{ getFieldError('password') }}</p>
          }
        </div>

        <div>
          <button
            type="submit"
            [disabled]="isLoading()"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            @if (isLoading()) {
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
              Iniciando sesión...
            } @else {
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-amber-500 group-hover:text-amber-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </span>
              Iniciar Sesión
            }
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-amber-700">
          ¿No tienes una cuenta?
          <a routerLink="/register" class="font-medium text-amber-600 hover:text-amber-500 ml-1">
            Regístrate ahora
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
