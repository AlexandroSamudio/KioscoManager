<div class="bg-white rounded-xl shadow-lg border border-amber-200 p-6 hover:shadow-xl transition-shadow overflow-hidden" [ngClass]="containerClasses">
  <div>
    <p class="text-sm font-medium text-amber-700">{{ title }}</p>

    <ng-container *ngIf="!isLoading; else loadingTemplate">
      <p class="text-3xl font-bold mt-1" [ngClass]="getValueTextColorClass()">{{ value }}</p>
    </ng-container>

    <ng-template #loadingTemplate>
      <div class="h-8 bg-gray-200 animate-pulse rounded mt-1 w-20"></div>
    </ng-template>

    <p class="text-xs text-amber-600 mt-1" *ngIf="subtitle">{{ subtitle }}</p>
  </div>
</div>
