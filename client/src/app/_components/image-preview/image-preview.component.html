<div
  *ngIf="isVisible"
  class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4"
  (click)="onBackdropClick($event)"
  (keydown)="onKeyDown($event)"
  tabindex="0"
  role="dialog"
  aria-modal="true"
  [attr.aria-label]="'Vista previa de imagen: ' + productName"
>
  <div class="relative max-w-2xl max-h-full w-full">
    <button
      type="button"
      class="absolute top-4 right-4 z-10 text-white bg-black bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white"
      (click)="closeModal()"
      aria-label="Cerrar vista previa"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
      <div
        *ngIf="!loaded"
        class="flex items-center justify-center h-64 bg-gray-100"
      >
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-600"></div>
      </div>

      <img
        *ngIf="imageUrl"
        [src]="imageUrl"
        [alt]="productName"
        (load)="onImageLoad()"
        class="w-full h-auto max-h-[60vh] object-contain"
        [class.opacity-0]="!loaded"
        [class.opacity-100]="loaded"
        style="transition: opacity 0.3s ease-in-out"
      />

      <div
        *ngIf="!imageUrl"
        class="flex flex-col items-center justify-center h-64 p-8 text-gray-500"
      >
        <p class="text-lg font-medium">Sin imagen disponible</p>
        <p class="text-sm text-gray-400">Este producto no tiene imagen asignada</p>
      </div>

      <div
        *ngIf="productName && (imageUrl || loaded)"
        class="px-6 py-4 bg-gray-50 border-t"
      >
        <h3 class="text-lg font-semibold text-gray-900 text-center">
          {{ productName }}
        </h3>
      </div>
    </div>

    <div class="text-center mt-4">
      <p class="text-white text-sm opacity-75">
        Haz clic en el bot√≥n o fuera de la imagen para cerrar
      </p>
    </div>
  </div>
</div>
