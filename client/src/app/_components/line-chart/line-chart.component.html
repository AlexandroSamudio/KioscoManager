<div class="bg-white rounded-xl shadow-lg border border-amber-200 p-6">
  <div class="flex items-center justify-between mb-2">
    <div class="flex items-center">
      <div
        class="flex items-center justify-center w-8 h-8 bg-amber-100 rounded-lg mr-3"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-amber-600"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zm6-4a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zm6-3a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
          />
        </svg>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-amber-900">
          Ventas del día actual por hora
        </h3>
        <p class="text-sm text-amber-700">Seguimiento de actividad comercial</p>
      </div>
    </div>
  </div>

  <div class="h-72">
    <canvas #chartCanvas *ngIf="hasVentasData()" class="w-full h-full">
    </canvas>

    <div
      *ngIf="!hasVentasData()"
      class="flex flex-col items-center justify-center h-full text-amber-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-16 w-16 text-amber-400 mb-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
        />
      </svg>
      <h4 class="text-lg font-medium text-amber-800 mb-2">
        Sin datos de ventas
      </h4>
      <p class="text-amber-600 text-center">
        No hay datos de ventas para el día actual.<br />
        Las ventas aparecerán aquí cuando se realicen.
      </p>
    </div>
  </div>
</div>
