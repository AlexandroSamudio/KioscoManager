<div
  class="w-full max-w-sm mx-auto p-4 bg-white rounded-lg shadow-md transition-all duration-300 ease-in-out"
>
  <div
    *ngIf="imageUrl"
    class="relative group w-full aspect-square rounded-lg overflow-hidden shadow-inner"
  >
    <img
      [src]="imageUrl"
      [alt]="alt"
      class="w-full h-full object-cover"
    />
    <div
      class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out"
    >
      <button
        type="button"
        (click)="triggerFileInput()"
        class="text-white text-sm bg-gray-800 bg-opacity-70 rounded-full px-4 py-2 hover:bg-opacity-90 transition-all duration-300 ease-in-out"
      >
        Cambiar
      </button>
    </div>
  </div>

  <div
    *ngIf="!imageUrl"
    (click)="triggerFileInput()"
    class="w-full aspect-square border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:border-amber-500 hover:bg-amber-50 transition-all duration-300 ease-in-out"
  >
    <div class="text-center">
      <svg
        class="mx-auto h-12 w-12 text-gray-400"
        stroke="currentColor"
        fill="none"
        viewBox="0 0 48 48"
        aria-hidden="true"
      >
        <path
          d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <p class="mt-2 text-sm text-gray-600">
        <span class="font-semibold">Click para subir</span>
      </p>
      <p class="text-xs text-gray-500">PNG, JPG, JPEG, WebP, GIF hasta 5MB</p>
    </div>
  </div>

  <input
    type="file"
    class="hidden"
    #fileInput
    (change)="onFileSelected($event)"
    accept=".jpg,.jpeg,.png,.webp,.gif,image/jpeg,image/jpg,image/png,image/webp,image/gif"
  />
</div>
