name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feat--modificar-archivo-de-workflow 
    paths:
      - "API/**"
      - "client/**"
      - ".github/workflows/main.yml"
  pull_request:
    branches:
      - main
      - feat--modificar-archivo-de-workflow 
    paths:
      - "API/**"
      - "client/**"
      - ".github/workflows/main.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x.x"

      - name: Restore dependencies (Backend)
        working-directory: ./API
        run: dotnet restore ../sistema-gestion-inventario.sln

      - name: Build backend
        working-directory: ./API
        run: dotnet build ../sistema-gestion-inventario.sln --configuration Release --no-restore

      - name: Publish backend
        working-directory: ./API
        run: dotnet publish ../sistema-gestion-inventario.sln --configuration Release --output ${{ github.workspace }}/publish_backend --no-build

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: ${{ github.workspace }}/publish_backend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: ./client/package-lock.json

      - name: Install dependencies (Frontend)
        working-directory: ./client
        run: npm ci

      - name: Build frontend
        working-directory: ./client
        run: npm run build -- --configuration production

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./client/dist/client

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feat--modificar-archivo-de-workflow') 

    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./publish_backend_temp

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./dist_frontend_temp

      # --- PASOS DE DEPURACIÓN (déjalos por ahora para verificar rutas) ---
      - name: "Debug: Show contents of downloaded Backend Artifact on Runner"
        run: |
          echo "Content of publish_backend_temp on GitHub Actions runner:"
          ls -la ./publish_backend_temp
          ls -la ./publish_backend_temp/. # Esto mostrará el contenido real
          
      - name: "Debug: Show contents of downloaded Frontend Artifact on Runner"
        run: |
          echo "Content of dist_frontend_temp on GitHub Actions runner:"
          ls -la ./dist_frontend_temp
          ls -la ./dist_frontend_temp/. # Esto mostrará el contenido real
      # --- FIN PASOS DE DEPURACIÓN ---

      # =========================================================================
      # AHORA SEPARAMOS LA TRANSFERENCIA DE ARCHIVOS DE LA EJECUCIÓN DEL SCRIPT
      # =========================================================================

      # --- Despliegue del BACKEND (Transferencia) ---
      - name: Transfer Backend Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./publish_backend_temp/" # La ruta en el runner de GitHub Actions
          target: "/tmp/backend_deploy_temp_dir" # La NUEVA ruta temporal en el servidor remoto
          # SCP copiará el contenido de publish_backend_temp/ dentro de backend_deploy_temp_dir/
          # Es decir, en el servidor remoto, el backend estará en /tmp/backend_deploy_temp_dir/publish_backend_temp/

      - name: Deploy Backend on Server (Execute commands on remote server)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Crear script temporal y ejecutarlo con bash explícitamente
            cat > /tmp/deploy_backend_script.sh << 'SCRIPT_END'
            #!/bin/bash
            set -e

            echo "Iniciando despliegue de Backend en el servidor..."

            DEPLOY_PATH="/var/www"
            BACKEND_PATH="${DEPLOY_PATH}/mi-app/publish"
            BACKEND_OLD_PATH="${DEPLOY_PATH}/mi-app/publish_old"
            
            BACKEND_TRANSFER_ROOT="/tmp/backend_deploy_temp_dir" 
            BACKEND_ACTUAL_TEMP_PATH="${BACKEND_TRANSFER_ROOT}/publish_backend_temp"

            rollback_backend() {
              echo "Rollback de Backend iniciado..."
              if [ -d "$BACKEND_TRANSFER_ROOT" ]; then
                  sudo rm -rf "$BACKEND_TRANSFER_ROOT"
                  echo "Directorio temporal del backend limpiado."
              fi
              if [ -d "$BACKEND_OLD_PATH" ]; then
                sudo rm -rf "$BACKEND_PATH" || true
                sudo mv "$BACKEND_OLD_PATH" "$BACKEND_PATH"
                echo "Backend restaurado a versión anterior."
              fi
              sudo systemctl restart kioscomanager.service || true
              echo "Rollback de Backend completado."
            }
            trap rollback_backend ERR

            sudo systemctl stop kioscomanager.service || true
            
            sudo rm -rf "$BACKEND_OLD_PATH"
            sudo mv "$BACKEND_PATH" "$BACKEND_OLD_PATH" || true

            sudo mkdir -p "$BACKEND_PATH"
            
            if [ -d "$BACKEND_ACTUAL_TEMP_PATH" ]; then
                sudo cp -r "${BACKEND_ACTUAL_TEMP_PATH}/." "$BACKEND_PATH/"
                sudo rm -rf "$BACKEND_TRANSFER_ROOT"
            else
                echo "Error: El directorio de build del backend '${BACKEND_ACTUAL_TEMP_PATH}' no fue encontrado en el servidor. Abortando despliegue."
                exit 1
            fi

            sudo chown -R ${{ secrets.SSH_USERNAME }}:${{ secrets.SSH_USERNAME }} "$BACKEND_PATH"
            sudo systemctl start kioscomanager.service
            sleep 5
            if ! sudo systemctl is-active --quiet kioscomanager.service; then
              echo "Error: El servicio Backend no está activo después del despliegue."
              exit 1
            fi
            sudo systemctl status kioscomanager.service --no-pager
            echo "Despliegue de Backend completado."
            SCRIPT_END
            
            # Ejecutar el script con bash explícitamente
            /bin/bash /tmp/deploy_backend_script.sh
            
            # Limpiar el script temporal
            rm -f /tmp/deploy_backend_script.sh

      # --- Despliegue del FRONTEND (Transferencia) ---
      - name: Transfer Frontend Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./dist_frontend_temp/"
          target: "/tmp/frontend_deploy_temp_dir" # La NUEVA ruta temporal en el servidor remoto

      - name: Deploy Frontend on Server (Execute commands on remote server)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Crear script temporal y ejecutarlo con bash explícitamente
            cat > /tmp/deploy_frontend_script.sh << 'SCRIPT_END'
            #!/bin/bash
            set -e

            echo "Iniciando despliegue de Frontend en el servidor..."

            DEPLOY_PATH="/var/www"
            FRONTEND_PATH="${DEPLOY_PATH}/mi-app-frontend/browser"
            FRONTEND_OLD_PATH="${DEPLOY_PATH}/mi-app-frontend/browser_old"
            
            FRONTEND_TRANSFER_ROOT="/tmp/frontend_deploy_temp_dir"
            FRONTEND_ACTUAL_TEMP_PATH="${FRONTEND_TRANSFER_ROOT}/dist_frontend_temp"

            rollback_frontend() {
              echo "Rollback de Frontend iniciado..."
              if [ -d "$FRONTEND_TRANSFER_ROOT" ]; then
                  sudo rm -rf "$FRONTEND_TRANSFER_ROOT"
                  echo "Directorio temporal del frontend limpiado."
              fi
              if [ -d "$FRONTEND_OLD_PATH" ]; then
                sudo rm -rf "$FRONTEND_PATH" || true
                sudo mv "$FRONTEND_OLD_PATH" "$FRONTEND_PATH"
                echo "Frontend restaurado a versión anterior."
              fi
              sudo systemctl restart nginx || true
              echo "Rollback de Frontend completado."
            }
            trap rollback_frontend ERR

            sudo rm -rf "$FRONTEND_OLD_PATH"
            sudo mv "$FRONTEND_PATH" "$FRONTEND_OLD_PATH" || true

            sudo mkdir -p "$FRONTEND_PATH"

            if [ -d "$FRONTEND_ACTUAL_TEMP_PATH" ]; then
                sudo cp -r "${FRONTEND_ACTUAL_TEMP_PATH}/." "$FRONTEND_PATH/"
                sudo rm -rf "$FRONTEND_TRANSFER_ROOT"
            else
                echo "Error: El directorio de build del frontend '${FRONTEND_ACTUAL_TEMP_PATH}' no fue encontrado en el servidor. Abortando despliegue."
                exit 1
            fi

            sudo chown -R www-data:www-data "$FRONTEND_PATH"
            sudo chmod -R g+w "$FRONTEND_PATH"
            sudo chmod g+s "${DEPLOY_PATH}/mi-app-frontend"
            sudo systemctl restart nginx
            sleep 5
            if ! sudo systemctl is-active --quiet nginx; then
              echo "Error: Nginx no está activo después del despliegue."
              exit 1
            fi
            sudo nginx -t
            echo "Despliegue de Frontend completado."
            SCRIPT_END
            
            # Ejecutar el script con bash explícitamente
            /bin/bash /tmp/deploy_frontend_script.sh
            
            # Limpiar el script temporal
            rm -f /tmp/deploy_frontend_script.sh